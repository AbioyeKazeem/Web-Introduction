<!DOCTYPE html>
<html>
<head> <title></title></head> 
<style>
    /** Background image for a whole body of a page 
    use p { background-image: url ('bck-img.webp')} for paragraph
    **/

    body {  
        background-image: url('bck-img.webp');
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size:cover;
    } 
</style>
<body>

<p>By default, the background image will repeat itself if it is smaller than the element where it is specified, in this
    case the body element.</p>
