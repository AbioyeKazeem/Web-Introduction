        }

        }

        }

        .right {
            background-color: #04AA6D;
            float: left;
            width: 20%;
            padding: 15px;
            margin-top: 7px;
            color:white;
            text-align: center;
        }

        @media only screen and (max-width: 620px) {

            /* For mobile phones: */
            .menu,
            .main,
            .right {
                width: 100%;
            }
        }
        
    </style>
</head>
