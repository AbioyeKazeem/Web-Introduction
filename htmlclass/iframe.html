<!DOCTYPE html>
<html>
<head> <title>iframe sample</title></head>   
<body>
    <h2>HTML Iframes</h2>
    <p>You can use the height and width attributes to specify the size of the iframe:</p>
    <iframe src="id_sample.html" title="iframe example" width="200" height="300" style="border:2px solid black ;" name="iframe_a"></iframe>
    <h3>Iframe - Target for a Link</h3>
    <p><a href="id_sample.html" target="iframe_a">w3schools.com</a></p>
    <p>When the target attribute of a link matches the name of an iframe, the link will open in the iframe.</p>
</body> 
</html>
